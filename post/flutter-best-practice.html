lass="mb-4"><ul><li class="mb-4"><a href="/">Posts</a></li><li class="mb-4"><a href="/me">About me</a></li><li class="mb-4"><a href="/tags">Tags</a></li><li class="mb-4"><a href="/404">404</a></li></ul></div></div></div><div class="font-medium text-sm font-mono">Copyright © 2021 Kai. All Right Reserved.</div></footer></div></div><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"post":{"title":"Flutter 最佳实践","date":1618358400,"slug":"flutter-best-practice","author":"kaichi","content":"\u003ch4\u003e命名规范\u003c/h4\u003e\n\u003cp\u003e类、枚举、typedef 和 extension 名应为大驼峰(UpperCamelCase)。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003eclass HomePage { ... }\nenum PageState { ... }\ntypedef Predicate\u0026#x3C;T\u003e = bool Function(T value);\nextension MyList\u0026#x3C;T\u003e on List\u0026#x3C;T\u003e { ... }\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e库、包、文件夹和文件名应为小写蛇形(lowercase_with_underscores)。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003elibrary firebase_dynamic_links;\nimport 'socket/socket_manager.dart';\n\u003c/code\u003e\u003c/pre\u003e\n\u003cp\u003e变量、常量、参数和命名参数名应为小驼峰(lowerCamelCase)。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003evar item;\nconst bookPrice = 3.14;\nfinal urlScheme = RegExp('^([a-z]+):');\nvoid sum(int bookPrice) {\n  // ...\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用相对路径导入文件\u003c/h4\u003e\n\u003cp\u003e在同时使用相对和绝对路径导入时，使用两种方式导入同一类时可能会造成混乱，为了避免这种情况，在 lib/ 下使用相对路径。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e// Do\nimport \"../../utils/demo.dart\";\n\n// Don`t\nimport \"package:demo/src/utils/demo.dart\";\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e指定值类型\u003c/h4\u003e\n\u003cp\u003e对于知道类型的值，指定其类型，尽可能避免使用 \u003ccode\u003evar\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nvar item = 10;\nfinal car = Car();\nconst timeOut = 2000;\n\n\n//Do\nint item = 10;\nfinal Car bar = Car();\nString name = 'john';\nconst int timeOut = 20;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用 \u003ccode\u003eis\u003c/code\u003e 而不是 \u003ccode\u003eas\u003c/code\u003e\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eas\u003c/code\u003e 转换类型失败则会抛出异常，为了避免这种情况，应使用 \u003ccode\u003eis\u003c/code\u003e 判断类型。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\n(item as Animal).name = 'Lion';\n\n\n//Do\nif (item is Animal)\n  item.name = 'Lion';\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用 \u003ccode\u003eif\u003c/code\u003e 而不是条件表达式\u003c/h4\u003e\n\u003cp\u003e很多时候我们会根据某些条件去渲染组件，但是如果在某种条件下不需要返回任何组件时应使用 \u003ccode\u003eif\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nWidget getText(BuildContext context) {\n  return Row(\n    children: [\n      Text(\"Hello\"),\n      display ? Text(\"hello\") : Container(),\n    ]\n  );\n}\n\n\n//Do\nWidget getText(BuildContext context) {\n  return Row(\n      children:\n      [\n        Text(\"Hello\"),\n        if (display) Text(\"hello\")\n      ]\n  );\n}\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用 \u003ccode\u003e??\u003c/code\u003e 和 \u003ccode\u003e?.\u003c/code\u003e 操作符\u003c/h4\u003e\n\u003cp\u003e使用 \u003ccode\u003e??\u003c/code\u003e 和 \u003ccode\u003e?.\u003c/code\u003e 操作符，避免空值检查。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nv = a == null ? b : a;\n\n//Do\nv = a ?? b;\n# a != null: v = a\n# a = null: v = b\n\n\n//Don't\nv = a == null ? null : a.b;\n\n//Do\nv = a?.b;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用 \u003ccode\u003e...\u003c/code\u003e 解构\u003c/h4\u003e\n\u003cp\u003e使用 \u003ccode\u003e...\u003c/code\u003e 解构让代码看起来更简洁。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nvar y = [4,5,6];\nvar x = [1,2];\nx.addAll(y);\n\n\n//Do\nvar y = [4,5,6];\nvar x = [1,2,...y];\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用 \u003ccode\u003e..\u003c/code\u003e 级连运算符\u003c/h4\u003e\n\u003cp\u003e使用 \u003ccode\u003e..\u003c/code\u003e 级连运算符对同一对象执行一系列操作。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e// Don't\nvar path = Path();\npath.lineTo(0, size.height);\npath.lineTo(size.width, size.height);\npath.lineTo(size.width, 0);\npath.close();\n\n\n// Do\nvar path = Path()\n..lineTo(0, size.height)\n..lineTo(size.width, size.height)\n..lineTo(size.width, 0)\n..close();\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e使用原始字符串\u003c/h4\u003e\n\u003cp\u003e原始字符串可以避免转译 \\ 和 $\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nvar s = 'This is demo string \\\\ and \\$';\n\n\n//Do\nvar s = r'This is demo string \\ and $';\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e不要显式初始化变量为 null\u003c/h4\u003e\n\u003cp\u003e在 Dart 中，变量的默认值为 null， 初始化为 null 很多余。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nint a = null;\n\n\n//Do\nint a;\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e箭头函数\u003c/h4\u003e\n\u003cp\u003e对于只有一个表达式的函数，推荐使用 \u003ccode\u003e=\u003e\u003c/code\u003e。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003e//Don't\nget width {\n  return right - left;\n}\nWidget getProgressBar() {\n  return CircularProgressIndicator(\n    valueColor: AlwaysStoppedAnimation\u0026#x3C;Color\u003e(Colors.blue),\n  );\n}\n\n\n//Do\nget width =\u003e right - left;\nWidget getProgressBar() =\u003e CircularProgressIndicator(\n      valueColor: AlwaysStoppedAnimation\u0026#x3C;Color\u003e(Colors.blue),\n    );\n\u003c/code\u003e\u003c/pre\u003e\n\u003ch4\u003e避免使用 \u003ccode\u003eprint\u003c/code\u003e 方法\u003c/h4\u003e\n\u003cp\u003e\u003ccode\u003eprint()\u003c/code\u003e 和 \u003ccode\u003edebugPrint()\u003c/code\u003e 都用于在控制台输出，如果使用 \u003ccode\u003eprint()\u003c/code\u003e 并且一次输出太多，有时会丢弃输入，为了避免这种情况，建议使用 \u003ccode\u003edebugPrint()\u003c/code\u003e。\u003c/p\u003e\n\u003ch4\u003e拆分复杂组件\u003c/h4\u003e\n\u003cp\u003e当 \u003ccode\u003esetState\u003c/code\u003e 更新状态时，所有的子组件都将重建，为了减少不必要的重建，应将复杂组件拆分为一个个小组件，在小组件内部 \u003ccode\u003esetState\u003c/code\u003e 更新相应部分。\u003c/p\u003e\n\u003ch4\u003e使用 \u003cstrong\u003eListView.builder\u003c/strong\u003e 构建长列表\u003c/h4\u003e\n\u003cp\u003e当你有一个无限或是非常长的列表时，通常建议使用 \u003ccode\u003eListView\u003c/code\u003e 组件来展示。 \u003ccode\u003eListView\u003c/code\u003e 会一次构建整个列表。\u003c/p\u003e\n\u003cp\u003e为了提高性能，避免不必要的资源浪费，推荐使用 \u003ccode\u003eListView.builder\u003c/code\u003e，\u003ccode\u003eListView.builder\u003c/code\u003e 会创建一个懒加载列表，当用户滚动列表时，\u003cstrong\u003eFlutter\u003c/strong\u003e 会按需加载。\u003c/p\u003e\n\u003ch4\u003e使用 \u003ccode\u003econst\u003c/code\u003e 声明不需要更新的组件\u003c/h4\u003e\n\u003cp\u003e对于在 \u003ccode\u003esetState\u003c/code\u003e 调用不需要更新的组件，应将其定义为常量，可以防止不必要的重建，从而提高性能。\u003c/p\u003e\n\u003cpre\u003e\u003ccode class=\"language-dart\"\u003eContainer(\n      padding: const EdgeInsets.only(top: 10),\n      color: Colors.black,\n      child: const Center(\n          child: const Text(\"hello world\"),\n      ),\n);\n\u003c/code\u003e\u003c/pre\u003e\n","excerpt":"flutter 最佳实践"}},"__N_SSG":true},"page":"/post/[slug]","query":{"slug":"flutter-best-practice"},"buildId":"GD90oZrJPf5woEluKXWyv","nextExport":false,"isFallback":false,"gsp":true}</script><script nomodule="" src="/_next/static/chunks/polyfills-feb8a7604fa7fce626b2.js"></script><script src="/_next/static/chunks/webpack-50bee04d1dc61f8adf5b.js" async=""></script><script src="/_next/static/chunks/framework.1cddd991bfe63666dc71.js" async=""></script><script src="/_next/static/chunks/commons.3f968674ded198e62373.js" async=""></script><script src="/_next/static/chunks/main-260307c6a9ede051e356.js" async=""></script><script src="/_next/static/chunks/pages/_app-3772c090bbea1cf81484.js" async=""></script><script src="/_next/static/chunks/0879be9613c02dd19f62f704d2438c311bfd41fd.9c48058b5a830067898b.js" async=""></script><script src="/_next/static/chunks/1173eff4538ab0eae4f3f506dea9a7965770ad37
